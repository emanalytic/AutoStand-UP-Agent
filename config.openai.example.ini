# Example configuration for OpenAI LLM provider

[settings]
# mode can be org or repo
mode = repo

organization = my-org-name
owner = emanalytic
repo = AutoStand-UP-Agent
hours = 84

# LLM provider: groq or openai
llm_provider = openai
# Popular OpenAI models: gpt-3.5-turbo, gpt-4, gpt-4-turbo, gpt-4o-mini
model = gpt-3.5-turbo
slack_channel = #daily-standup

# Data source for tasks: notion or github_projects
data_source = notion

[members]
Eman_github = emanalytic
Eman_slack_id = U12345678

John_github = just-building
John_slack_id = U87654321

# Add more team members as needed...